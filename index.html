<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOLFLIX</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/it.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'/>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header>
            <h1>Boolflix</h1>
            <div class="search">
                <input class="input" type="text" placeholder="Cerca titolo">
                <button id="search"><i class="fas fa-search"></i></button>
                
            </div>
        </header>
        <!-- Sezione principale contenuti -->
        <div class="all-films"></div>
        <!-- Footer -->
        <footer>Made By Carmine Vitale - Student Class 12 &copy;</footer>
    </div>
    
    
    <!-- Template Handlebars -->
    <script id="entry-template" type="text/x-handlebars-template">
        <div class="movie">
            <img class="poster" src="{{poster}}" alt="">
            <h2>- {{title}} -</h2>
            <ul class="info-films">
                <li>
                    <span class="description">Titolo originale:</span>
                    <span>{{original_title}}</span>
                </li>
                <li>
                    <span class="description">Lingua: </span>
                    <span>{{{bandiera}}}</span>
                </li>
                <li>
                    <span class="description">Voto:</span>
                    <span>{{{icona}}}</span>
                </li>
                <li>
                    <span class="description">Tipo:</span>
                    <span>{{tipo}}</span>
                </li>
                <li>
                    <span class="description">Descrizione:</span>
                    <span>{{descrizione}}</span>
                </li>
                
            </ul>
        </div>
    </script>


 <!-- JS -->
 <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
 <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
 <script src="js/main.js"></script>

</body>
<!-- <img src="img/it.svg" alt="bandiera italia"> -->
</html>
